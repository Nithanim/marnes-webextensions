<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="options.scss" />
        <script src="options.ts" defer type="module"></script>
        <title>Image Background Color Picker Options</title>
    </head>

    <body class="p-1">
        <fieldset class="my-2">
            <legend>Background Color</legend>
            <section class="my-1">
                <div>
                    <label for="colorPicker">Color</label>
                </div>
                <div>
                    <label for="colorString">#</label>
                    <input
                        type="text"
                        id="colorString"
                        required="required"
                        size="6"
                        maxlength="6"
                        minlength="6"
                        pattern="[a-fA-F0-9]{6}"
                    />
                    <input type="color" id="colorPicker" />
                </div>
            </section>

            <section class="my-1">
                <div>
                    <input type="checkbox" id="checkerBoard" />
                    <label for="checkerBoard">Checkerboard pattern</label>
                </div>
            </section>
        </fieldset>

        <small>
            These settings open in a tab for the time being due to a Chrome bug.
        </small>
    </body>
</html>
